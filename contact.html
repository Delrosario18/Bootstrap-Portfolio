	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			  </button>
			<a href="index.html" class="navbar-brand" >Ariel Del Rosario</a>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="myNavbar">
			  <ul class="nav navbar-nav">
				<li><a href="index.html">About Me</a></li>
				<li><a href="portfolio.html">Portfolio</a></li> 
				<li><a href="contact.html">contact</a></li> 
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
	<div class="row">
		<div class="container">
			<div class="col-lg-12">
				<div class="col-lg-7">
					<h1>Contact Me</h1>
					<form class="form-horizontal">
					  <div class="form-group">
						<label class="control-label col-sm-2" for="name">Name</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="name" placeholder="Enter Name">
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-2" for="email">Email</label>
						<div class="col-sm-10">
						  <input type="email" class="form-control" id="email" placeholder="Enter Email">
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-2" for="msg">Message</label>
						<div class="col-sm-10">
						  <textarea class="form-control" id="msg" name="msg" placeholder="Enter Mesage" cols="10" rows="10"></textarea>
						  
						</div>
					  </div>
					  <div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
						  <button type="submit" class="btn btn-default">Submit</button>
						</div>
					  </div>
					</form>
					
				</div>
				<div class="col-lg-4">
					<h2>Connect with me</h2>
					<a href="https://github.com"><img src="images/github-128.png" width="80" height="80" class="social"/></a>
					<a href="https://www.linkedin.com"><img src="images/linkedin_circle-128.png" width="80" height="80" class="social"/></a>
					<a href="https://stackoverflow.com"><img src="images/stackoverflow-128.png" width="80" height="80" class="social"/></a>
				</div>
			</div>
		</div>
	</div>
	<footer class="navbar-fixed-bottom">

		</div>

    <script  src="js/bootstrap.js"></script>
</body>
</html>
